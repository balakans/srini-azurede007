name: "Bundle Deploy to Prod"

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  validate-and-deploy:
    # Only run if the PR was actually merged, not just closed without merging
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    # Setting env at the job level covers ALL steps below
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        uses: databricks/setup-cli@main
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        working-directory: ./dabloganalysis
        run: pip install pytest pyspark
      
      - name: Run Unit Tests
        working-directory: ./dabloganalysis
        run: pytest tests/

      - name: Validate Bundle
        working-directory: ./dabloganalysis
        run: databricks bundle validate

      - name: Deploy Bundle
        working-directory: ./dabloganalysis
        # -t dev matches your bundle target
        run: databricks bundle deploy -t dev